<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Objek Melintas - Aplikasi Pelanggaran</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white mb-0">
                            <i class="bi bi-shield-fill-check"></i>
                            Pelanggaran
                        </h5>
                        <small class="text-white-50">Dashboard</small>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-house-door"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pelanggaran.html">
                                <i class="bi bi-exclamation-triangle"></i>
                                Data Pelanggaran
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="objek-melintas.html">
                                <i class="bi bi-car-front"></i>
                                Objek Melintas
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="bg-secondary">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">
                        <i class="bi bi-car-front"></i> Data Objek Melintas
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                                <i class="bi bi-plus-circle"></i> Tambah Data
                            </button>
                        </div>
                        <div class="btn-group me-2">
                            <span class="badge bg-primary">
                                <i class="bi bi-person-circle"></i>
                                <span id="userFullName">Loading...</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Cari objek...">
                                    <button class="btn btn-outline-secondary" type="button" onclick="searchData()">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterTipe" onchange="loadData()">
                                    <option value="">Semua Tipe</option>
                                    <option value="truk">Truk</option>
                                    <option value="mobil">Mobil</option>
                                    <option value="motor">Motor</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-secondary w-100" onclick="resetFilters()">
                                    <i class="bi bi-arrow-clockwise"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="tableContainer">
                            <div class="spinner-wrapper">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i> Tambah Data Objek Melintas
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipe_objek" class="form-label">
                                    <i class="bi bi-tag"></i> Tipe Objek *
                                </label>
                                <select class="form-select" id="tipe_objek" name="tipe_objek" required>
                                    <option value="">Pilih Tipe</option>
                                    <option value="truk">
                                        <i class="bi bi-truck"></i> Truk
                                    </option>
                                    <option value="mobil">
                                        <i class="bi bi-car-front"></i> Mobil
                                    </option>
                                    <option value="motor">
                                        <i class="bi bi-bicycle"></i> Motor
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="jumlah" class="form-label">
                                    <i class="bi bi-hash"></i> Jumlah *
                                </label>
                                <input type="number" class="form-control" id="jumlah" name="jumlah"
                                    min="1" value="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lokasi" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Lokasi *
                                </label>
                                <input type="text" class="form-control" id="lokasi" name="lokasi"
                                    placeholder="Contoh: Jl. Sudirman km 10" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tanggal_catat" class="form-label">
                                    <i class="bi bi-calendar"></i> Tanggal Pencatatan *
                                </label>
                                <input type="datetime-local" class="form-control" id="tanggal_catat"
                                    name="tanggal_catat" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="keterangan" class="form-label">
                                    <i class="bi bi-card-text"></i> Keterangan
                                </label>
                                <textarea class="form-control" id="keterangan" name="keterangan" rows="3"
                                    placeholder="Tambahkan keterangan..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Batal
                    </button>
                    <button type="button" class="btn btn-primary" onclick="submitData()">
                        <i class="bi bi-check-circle"></i> Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil"></i> Edit Data Objek Melintas
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit_id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit_tipe_objek" class="form-label">
                                    <i class="bi bi-tag"></i> Tipe Objek *
                                </label>
                                <select class="form-select" id="edit_tipe_objek" name="tipe_objek" required>
                                    <option value="">Pilih Tipe</option>
                                    <option value="truk">Truk</option>
                                    <option value="mobil">Mobil</option>
                                    <option value="motor">Motor</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit_jumlah" class="form-label">
                                    <i class="bi bi-hash"></i> Jumlah *
                                </label>
                                <input type="number" class="form-control" id="edit_jumlah" name="jumlah"
                                    min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit_lokasi" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Lokasi *
                                </label>
                                <input type="text" class="form-control" id="edit_lokasi" name="lokasi" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit_tanggal_catat" class="form-label">
                                    <i class="bi bi-calendar"></i> Tanggal Pencatatan *
                                </label>
                                <input type="datetime-local" class="form-control" id="edit_tanggal_catat"
                                    name="tanggal_catat" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="edit_keterangan" class="form-label">
                                    <i class="bi bi-card-text"></i> Keterangan
                                </label>
                                <textarea class="form-control" id="edit_keterangan" name="keterangan" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Batal
                    </button>
                    <button type="button" class="btn btn-primary" onclick="updateData()">
                        <i class="bi bi-check-circle"></i> Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Config JS -->
    <script src="js/config.js"></script>

    <!-- Objek Melintas JS -->
    <script>
        // Check authentication
        CONFIG.requireAuth();

        let currentPage = 1;
        const perPage = 10;

        // Load user information
        function loadUserInfo() {
            const user = CONFIG.getUser();
            if (user) {
                document.getElementById('userFullName').textContent = user.full_name;
            }
        }

        // Load data objek melintas
        async function loadData(page = 1) {
            currentPage = page;
            const filterTipe = document.getElementById('filterTipe').value;

            let endpoint = `/objek-melintas?page=${page}`;
            if (filterTipe) endpoint += `&tipe=${filterTipe}`;

            try {
                const response = await CONFIG.apiCall(endpoint);

                if (response.status) {
                    renderTable(response.data, response.pagination);
                } else {
                    throw new Error(response.message);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tableContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Gagal memuat data: ${error.message}
                    </div>
                `;
            }
        }

        // Render table
        function renderTable(data, pagination) {
            if (data.length === 0) {
                document.getElementById('tableContainer').innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-inbox" style="font-size: 48px;"></i>
                        <p class="mt-2">Tidak ada data objek melintas</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tipe Objek</th>
                                <th>Jumlah</th>
                                <th>Lokasi</th>
                                <th>Tanggal</th>
                                <th>Oleh</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach((item, index) => {
                const no = (currentPage - 1) * perPage + index + 1;
                const badgeClass = item.tipe_objek === 'truk' ? 'danger' :
                                 item.tipe_objek === 'mobil' ? 'primary' : 'success';
                const icon = item.tipe_objek === 'truk' ? 'bi-truck' :
                           item.tipe_objek === 'mobil' ? 'bi-car-front' : 'bi-bicycle';

                html += `
                    <tr>
                        <td>${no}</td>
                        <td>
                            <span class="badge bg-${badgeClass}">
                                <i class="bi ${icon}"></i> ${item.tipe_objek}
                            </span>
                        </td>
                        <td><span class="badge bg-info">${item.jumlah}</span></td>
                        <td>${item.lokasi}</td>
                        <td>${CONFIG.formatDate(item.tanggal_catat)}</td>
                        <td>${item.created_by_name}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick='viewData(${JSON.stringify(item)})'>
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" onclick='editData(${JSON.stringify(item)})'>
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteData(${item.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            // Add pagination
            if (pagination.total_pages > 1) {
                html += '<nav><ul class="pagination justify-content-center">';

                for (let i = 1; i <= pagination.total_pages; i++) {
                    const active = i === currentPage ? 'active' : '';
                    html += `
                        <li class="page-item ${active}">
                            <a class="page-link" href="#" onclick="loadData(${i}); return false;">${i}</a>
                        </li>
                    `;
                }

                html += '</ul></nav>';
            }

            document.getElementById('tableContainer').innerHTML = html;
        }

        // Submit new data
        async function submitData() {
            const form = document.getElementById('addForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Format tanggal untuk MySQL
            data.tanggal_catat = data.tanggal_catat.replace('T', ' ');

            try {
                const response = await CONFIG.apiCall('/objek-melintas', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (response.status) {
                    CONFIG.showAlert(response.message, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
                    form.reset();
                    loadData(currentPage);
                } else {
                    CONFIG.showAlert(response.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                CONFIG.showAlert('Gagal menambahkan data', 'danger');
            }
        }

        // Edit data
        function editData(item) {
            document.getElementById('edit_id').value = item.id;
            document.getElementById('edit_tipe_objek').value = item.tipe_objek;
            document.getElementById('edit_jumlah').value = item.jumlah;
            document.getElementById('edit_lokasi').value = item.lokasi;
            document.getElementById('edit_tanggal_catat').value = item.tanggal_catat.replace(' ', 'T');
            document.getElementById('edit_keterangan').value = item.keterangan || '';

            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // View data
        function viewData(item) {
            alert(`
Tipe: ${item.tipe_objek}
Jumlah: ${item.jumlah}
Lokasi: ${item.lokasi}
Tanggal: ${CONFIG.formatDate(item.tanggal_catat)}
Keterangan: ${item.keterangan || '-'}
Dibuat oleh: ${item.created_by_name}
            `);
        }

        // Update data
        async function updateData() {
            const id = document.getElementById('edit_id').value;
            const formData = new FormData(document.getElementById('editForm'));
            const data = Object.fromEntries(formData.entries());

            // Format tanggal untuk MySQL
            data.tanggal_catat = data.tanggal_catat.replace('T', ' ');

            try {
                const response = await CONFIG.apiCall(`/objek-melintas/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });

                if (response.status) {
                    CONFIG.showAlert(response.message, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    loadData(currentPage);
                } else {
                    CONFIG.showAlert(response.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                CONFIG.showAlert('Gagal mengupdate data', 'danger');
            }
        }

        // Delete data
        async function deleteData(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                return;
            }

            try {
                const response = await CONFIG.apiCall(`/objek-melintas/${id}`, {
                    method: 'DELETE'
                });

                if (response.status) {
                    CONFIG.showAlert(response.message, 'success');
                    loadData(currentPage);
                } else {
                    CONFIG.showAlert(response.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                CONFIG.showAlert('Gagal menghapus data', 'danger');
            }
        }

        // Search data
        function searchData() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableContainer tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(keyword) ? '' : 'none';
            });
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filterTipe').value = '';
            document.getElementById('searchInput').value = '';
            loadData(1);
        }

        // Logout
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                CONFIG.removeToken();
                window.location.href = 'login.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadData(1);
        });
    </script>
</body>
</html>
